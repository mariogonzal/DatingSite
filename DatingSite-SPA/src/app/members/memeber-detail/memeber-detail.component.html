<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>location:</strong>
            <p>
              {{user?.country}}, {{user?.city}}
            </p>
          </div>
          <div>
              <strong>Age:</strong>
              <p>
                {{user?.age}}
              </p>
          </div>
          <div>
              <strong>Last Active:</strong>
              <p>
                {{user?.lastActive | date}}
              </p>
          </div>
          <div>
              <strong>Member Since:</strong>
              <p>
                {{user?.created | date}}
              </p>
          </div>
        </div> 
        <div class="card-footer">
          <div class="btn-group d-flex">
          <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
          <button class="btn btn-success"><i class="fa fa-envelope"></i></button>
        </div>
        </div>       
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
